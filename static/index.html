<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function formatDateToBackend(dateInput) {
            const date = new Date(dateInput);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        async function registerTransaction(event) {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const amount = document.getElementById('amount').value;

            const transaction = {
                description: description,
                transaction_date: formatDateToBackend(date),
                purchase_amount: parseFloat(amount)
            };

            try {
                const response = await fetch('http://127.0.0.1:8080/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error submitting transaction: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register a Transaction</h2>
        <form onsubmit="registerTransaction(event)">
            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <label for="date">Date:</label>
            <input type="datetime-local" id="date" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
